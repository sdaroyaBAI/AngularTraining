<div class="col-md-12" ng-controller="RegisterCtrl">
  <div class="container">
      <h1 class="well">Registration Form</h1>
  	<div class="col-lg-12 well">
  	<div class="row">
  				<form>
  					<div class="col-sm-12">
  						<div class="row">
  							<div class="col-sm-6 form-group">
  								<label>First Name</label>
  								<input type="text" placeholder="Enter First Name Here.." class="form-control">
  							</div>
  							<div class="col-sm-6 form-group">
  								<label>Last Name</label>
  								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
  							</div>
  						</div>
  					<div class="form-group">
  						<label>Email Address</label>
  						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
  					</div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" placeholder="Enter Password Here.." class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" placeholder="Re-enter password" class="form-control">
            </div>
          </form>
          <div ng-click="ctrl.save()">
            <button type="button" class="demoDivButton">Submit</button>
          </div>
  	       </div>
         </div>
       </div>
  </div>
</div>
