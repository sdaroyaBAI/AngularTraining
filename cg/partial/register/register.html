<div class="col-md-12" ng-controller="RegisterCtrl">
  <div class="container">
      <h1 class="well">Registration Form</h1>
  	<div class="col-lg-12 well">
  	<div class="row">
  				<form name ="ctrl.regForm">
  					<div class="col-sm-12">
  						<div class="row">
  							<div class="col-sm-6 form-group">
  								<label>First Name</label>
  								<input type="text" ng-model="ctrl.newAccount.FirstName" placeholder="Enter First Name Here.." class="form-control">
  							</div>
  							<div class="col-sm-6 form-group">
  								<label>Last Name</label>
  								<input type="text" ng-model="ctrl.newAccount.LastName" placeholder="Enter Last Name Here.." class="form-control">
  							</div>
  						</div>
  					<div class="form-group">
  						<label>Email Address</label>
  						<input type="text" ng-model="ctrl.newAccount.Email" placeholder="Enter Email Address Here.." class="form-control">
  					</div>
            <div class="form-group">
  						<label>User Name</label>
  						<input type="text" ng-model="ctrl.newAccount.UserName" name="UserName" ng min-length="5" ng max-length="5" required placeholder="Enter User Name here" class="form-control">
              <div class="row errorLabels">
                <div ng-messages="ctrl.regForm.UserName.$error" style="color:maroon" role="alert" ng-if="ctrl.regForm.UserName.$dirty">
                  <div ng-message="required">You did not enter a UserName</div>
              </div>
  					</div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" ng-model="ctrl.newAccount.Password" placeholder="Enter Password Here.." class="form-control">
            </div>
            <div class="form-group">
              <label>Re-enter Password</label>
              <input type="password" ng-model="ctrl.account.repassword" placeholder="Re-enter password" class="form-control">
            </div>
          </form>
          <div ng-click="ctrl.save()">
            <button type="button" class="demoDivButton">Submit</button>
          </div>
  	       </div>
         </div>
       </div>
  </div>
</div>
