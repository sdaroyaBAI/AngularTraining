<div>
    <div ng-hide="ctrl.$$editMe">
        {{ctrl.tempValue}}
    </div>
    <div ng-show="ctrl.$$editMe">
        <input type="text" ng-model="ctrl.tempValue" class="big-text"/>
    </div>
    <div ng-show="ctrl.$$editMe" ng-click="ctrl.save(ctrl.tempValue)">
        <span class="glyphicon glyphicon-ok"/>
    </div>
    <div ng-hide="ctrl.$$editMe" ng-click="ctrl.$$editMe = ! ctrl.$$editMe">
        <span class="glyphicon glyphicon-pencil"/>
    </div>
</div>
