<div  ng-controller="SignupCtrl">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div>
        <h2>Sign Up</h2>
        <form name="ctrl.regForm">
          <div class="col-md-8">
                  <input class="form-control"
                      ng-model="ctrl.newAccount.UserName"
                      name="UserName"
                      placeholder = "User Name"
                      />
              </div>
              <div class="col-md-8">
                    <input class="form-control"
                        ng-model="ctrl.newAccount.Password "
                        name="Password"
                        placeholder="Password"
                        />
              </div>

              <div class="col-md-8">
                    <input class="form-control"
                        ng-model="ctrl.newAccount.ConfirmPassword "
                        name="Repassword"
                        placeholder="Re-enter password"
                        />
              </div>
              <div class="col-md-8" ng-click="ctrl.save()">
                <button type="button" class="bigBlueButton">Submit</button>
              </div>
        </form>

      </div>
  </div>
</div>
